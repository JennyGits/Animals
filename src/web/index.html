<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>

    <link rel="stylesheet" href="animals.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="server.js"></script>
</head>
<body>

    <div id="intro-form">
        <div class="intro-content">
            <form id="intro">
                <h3>조작키는 방향키로 움직일 수 있으며, [Space] 키를 누를 경우 공격합니다.</h3>
                <hr style="height: 10px; box-shadow: 0 5px 5px -5px #8c8b8b inset; border: 0;">
            
                <input name="name" id="intro-name" autocomplete="off" type="text" placeholder="닉네임을 입력..."/>
                <button id="intro-join" type="submit">참가</button>
            
            </form>
        </div>
    </div>
    
    <div id="QueueFrame">

        <h1 style="text-align: center">Animals 대기실</h1>
        <span style="font-size: 12px; text-align: right; display: block" id="buildspan">Build. 99</span>

        <div id="Queue">

        </div>

        <div id="footer">

            <button onclick="ready()" style="display: block; width: 100%;">준비하기</button>

            <div id="footer-chat">

            </div>

            <form id="chatting">
                <input type="text" id="input-chat" maxlength="30" autocomplete="off">
            </form>

        </div>
        
    </div>
    
    <div id="InGameFrame" style="display: none;">
    
        <h2>인게임 화면입니다</h2>
    
    </div>

    <div id="snackbar"></div>
</body>
</html>
